<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/svg/3208/3208810.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Chapéu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="text-center">
            <img src="https://image.flaticon.com/icons/svg/3208/3208810.svg" alt="Fedora Logo" width="100">
            <h1>Hello Simps</h1>
        </div>
                
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> Papel a adicionar: </span>
            </div>
            <input type="text" id="papel_escrito" class="form-control">
            <div class="input-group-append">
                <button class="input-group-text btn btn-info" id="submit_button">Submeter papel</button>
            </div>
        </div>
       
        <br>
        <h4 id="label_lista_papeis">  </h4>
        <ul class="list-group" id="lista_papeis"></ul>
        
        <br>
        <h2 class="text-center"> Número de papéis no chapéu: <br> </h2>
        <h3 class="text-center" id="numero_de_papeis">0</h3>
        <br>
        
        <div class="alert alert-secondary text-center">
            <label for="reposicao"> Queres que o papel seja reposto no chapéu depois de ser retirado? </label>
            <input type="checkbox" name="reposicao" id="reposicao">
            <br>
            <button id="retirar_papel" class="btn btn-primary"> Retirar Papel! </button>
        </div>
        
        <div id="result_placeholder"></div>

        <div class="text-right">
            <button type="button" class="btn btn-outline-danger btn-lg" style="bottom: 0; position: fixed;" id="trash_everything">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
            </button>
        </div>

    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
